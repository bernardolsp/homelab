apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cloudflare-external-secret
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  refreshInterval: 48h
  secretStoreRef:
    name: ssm
    kind: ClusterSecretStore
  target:
    name: cloudflare-external-secret
  data:
    - secretKey: api_token
      remoteRef:
        key: /homelab/prod/cloudflare_api_key